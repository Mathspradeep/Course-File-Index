<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger with Index Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-list-item {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">PDF Index & Merger</h1>
            <p class="mt-2 text-gray-600">Create a master PDF with a clickable table of contents from your files.</p>
        </div>

        <!-- File Upload Area -->
        <div id="upload-area">
            <label for="pdf-upload" class="flex justify-center w-full h-48 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
                <span class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <span class="font-medium text-gray-600">
                        Drop PDF files here or
                        <span class="text-blue-600 underline">browse to add more</span>
                    </span>
                </span>
                <input type="file" id="pdf-upload" name="files" multiple accept=".pdf" class="hidden">
            </label>
        </div>

        <!-- Selected Files List -->
        <div id="file-list-container" class="mt-6 hidden">
            <div class="flex justify-between items-center mb-2">
                 <h2 class="text-lg font-semibold text-gray-700">Selected Files:</h2>
                 <button id="clear-all-btn" class="text-sm text-red-500 hover:text-red-700 font-medium">Clear All</button>
            </div>
            <ul id="file-list" class="space-y-2"></ul>
        </div>
        
        <!-- Action Buttons & Status -->
        <div class="mt-8 text-center">
            <button id="merge-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Generate Merged PDF
            </button>
            <div id="status" class="mt-4 text-gray-600 h-6"></div>
        </div>

        <!-- Download Link -->
        <div id="download-container" class="mt-6 hidden text-center">
             <a id="download-link" class="w-full inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300" download="merged-document.pdf">
                Download Your PDF
            </a>
        </div>
    </div>

    <script>
        const { PDFDocument, rgb, StandardFonts, PDFName, PDFNumber, PDFHexString, PDFString } = PDFLib;

        // DOM elements
        const uploadInput = document.getElementById('pdf-upload');
        const uploadArea = document.getElementById('upload-area');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const mergeBtn = document.getElementById('merge-btn');
        const statusDiv = document.getElementById('status');
        const downloadContainer = document.getElementById('download-container');
        const downloadLink = document.getElementById('download-link');
        const clearAllBtn = document.getElementById('clear-all-btn');

        let uploadedFiles = [];
        
        function addFiles(files) {
            const newFiles = Array.from(files);
            let filesAdded = 0;
            newFiles.forEach(file => {
                const isDuplicate = uploadedFiles.some(existingFile => 
                    existingFile.name === file.name && existingFile.size === file.size
                );

                if (!isDuplicate && file.type === 'application/pdf') {
                    uploadedFiles.push(file);
                    filesAdded++;
                }
            });
            
            if(filesAdded > 0) {
                 updateFileList();
            }
        }

        uploadInput.addEventListener('change', (event) => {
            if (event.target.files.length === 0) return;
            addFiles(event.target.files);
            event.target.value = ''; 
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.firstElementChild.classList.add('border-blue-500', 'bg-blue-50');
        });
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.firstElementChild.classList.remove('border-blue-500', 'bg-blue-50');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.firstElementChild.classList.remove('border-blue-500', 'bg-blue-50');
            addFiles(e.dataTransfer.files);
        });

        function updateFileList() {
            fileList.innerHTML = ''; 
            
            if (uploadedFiles.length > 0) {
                fileListContainer.classList.remove('hidden');
                mergeBtn.disabled = false;
            } else {
                fileListContainer.classList.add('hidden');
                mergeBtn.disabled = true;
            }

            uploadedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = 'file-list-item flex items-center justify-between p-3 bg-gray-100 rounded-md';
                li.innerHTML = `
                    <div class="flex items-center overflow-hidden mr-2">
                        <span class="font-medium text-sm truncate">${file.name}</span>
                    </div>
                    <div class="flex items-center flex-shrink-0">
                        <span class="text-xs text-gray-500 mr-4">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                        <button class="remove-file-btn text-red-500 hover:text-red-700" data-index="${index}">
                             <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                fileList.appendChild(li);
            });
            downloadContainer.classList.add('hidden');
        }

        fileList.addEventListener('click', (event) => {
            const removeBtn = event.target.closest('.remove-file-btn');
            if (removeBtn) {
                const indexToRemove = parseInt(removeBtn.dataset.index, 10);
                uploadedFiles.splice(indexToRemove, 1);
                updateFileList();
            }
        });

        clearAllBtn.addEventListener('click', () => {
            uploadedFiles = [];
            updateFileList();
        });

        mergeBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                statusDiv.textContent = 'Please add one or more PDF files.';
                return;
            }

            statusDiv.innerHTML = '<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Processing... please wait.</span></div>';
            mergeBtn.disabled = true;
            downloadContainer.classList.add('hidden');

            try {
                const mergedPdf = await PDFDocument.create();
                const tocPage = mergedPdf.addPage();
                const { width, height } = tocPage.getSize();
                const font = await mergedPdf.embedFont(StandardFonts.Helvetica);
                const boldFont = await mergedPdf.embedFont(StandardFonts.HelveticaBold);
                
                let currentPageNumber = 1;
                const tocEntries = [];

                for (const file of uploadedFiles) {
                    statusDiv.innerHTML = `<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Processing ${file.name}...</span></div>`;
                    
                    tocEntries.push({ name: file.name, page: currentPageNumber + 1 });

                    const arrayBuffer = await file.arrayBuffer();
                    const donorPdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                    const copiedPages = await mergedPdf.copyPages(donorPdf, donorPdf.getPageIndices());
                    copiedPages.forEach(page => mergedPdf.addPage(page));

                    currentPageNumber += donorPdf.getPageCount();
                }

                statusDiv.innerHTML = '<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Creating index page...</span></div>';
                let y = height - 70;
                tocPage.drawText('Table of Contents', {
                    x: 50, y, font: boldFont, size: 24, color: rgb(0, 0, 0),
                });
                y -= 50;
                const linkColor = rgb(0, 0.4, 0.8);

                for (const entry of tocEntries) {
                    if (y < 50) { 
                        break; 
                    }
                    
                    // FIXED: Replaced the broken/non-functional code with the correct way to create clickable links.
                    // This section now correctly generates a link annotation for each entry in the table of contents.
                    const targetPage = mergedPdf.getPage(entry.page - 1);
                    const text = entry.name;
                    
                    // Truncate long file names
                    let truncatedText = text;
                    const maxTextWidth = width - 200;
                    if (font.widthOfTextAtSize(text, 12) > maxTextWidth) {
                        let currentWidth = 0;
                        for (let i = 0; i < text.length; i++) {
                            currentWidth += font.widthOfTextAtSize(text[i], 12);
                            if (currentWidth > maxTextWidth - 20) {
                                truncatedText = text.substring(0, i) + '...';
                                break;
                            }
                        }
                    }

                    // Draw the text for the file name
                    tocPage.drawText(truncatedText, { x: 60, y, font, size: 12, color: linkColor });
                    
                    // Draw the page number text
                    tocPage.drawText(`Page ${entry.page}`, {
                        x: width - 120, y, font, size: 12, color: rgb(0.3, 0.3, 0.3),
                    });
                    
                    // Add the clickable link annotation
                    const linkRect = {
                      x: 55, // Start of clickable area
                      y: y - 2,
                      width: width - 170, // Width of clickable area (don't include page number)
                      height: 14, // Height of the clickable area
                    };

                    const linkAnnotation = mergedPdf.context.obj({
                      Type: 'Annot',
                      Subtype: 'Link',
                      Rect: [linkRect.x, linkRect.y, linkRect.x + linkRect.width, linkRect.y + linkRect.height],
                      Border: [0, 0, 0], // No visible border for the link
                      A: { // The action to perform on click
                        Type: 'Action',
                        S: 'GoTo',
                        D: [targetPage.ref, 'Fit'], // Go to the top of the target page
                      },
                    });
                    tocPage.node.addAnnot(linkAnnotation);

                    y -= 25; // Move down for the next entry
                }

                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadContainer.classList.remove('hidden');
                
                statusDiv.textContent = 'Your merged PDF is ready!';
                mergeBtn.disabled = false;
                
            } catch (error) {
                console.error(error);
                statusDiv.textContent = `An error occurred: ${error.message}`;
                mergeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
